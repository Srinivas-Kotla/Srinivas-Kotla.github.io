				</div>
				<div class="modal-body">
					<form name="imageForm" id='imageform'>
						<ul class="form-style-1">

	    					<li>
	        					<label>Upload Date <span class="required">*</span></label>
	        					<input type="number" name="field3" class="field-date" placeholder="dd" min="1" max="31"/>&nbsp;/
	        					<input type="number" name="field3" class="field-date" placeholder="mm" min="1" max="12" />&nbsp;/
	        					<input type="number" name="field3" class="field-date" placeholder="yyyy" min="1970" />
	    					</li>
	    					<li>
	        					<label>Image Info <span class="required">*</span></label>
	        					<input type="text" name="field4" class="field-long" placeholder="Image Info" />
	    					</li>
	    					<li>
	        					<input id="popSubmit" type="submit" value="Submit" />&nbsp;&nbsp;<input id="popCancel" type="submit" value="Cancel" />
	    					</li>
						</ul>
					</form>
